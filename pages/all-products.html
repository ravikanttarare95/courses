<body>
    <nav>
        <div class="navbar">
            <ul class="nav-list">
                <li class="nav-item"><a href="../index.html">Home</a></li>
                <li class="nav-item"><a href="./../pages/add-products.html">Add products</a></li>
                <li class="nav-item"><a href="./all-products.html">All products</a></li>
            </ul>

            <ul class="nav-login-container">

                <li>
