<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <style>
        h1 {
            text-align: center;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .cards-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        input {
            width: 300px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .card {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
        }

        .courses-cards-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .btn-add {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <h1>Courses Cards</h1>

    <form class="courses-cards-form">
        <input id="course-title" type="text" placeholder="Enter Title" required>
        <input id="course-description" type="text" placeholder="Enter Description" required>
        <input id="course-date" type="text" placeholder="Enter Date" required>
        <input id="course-time" type="text" placeholder="Enter Time" required>
        <input id="course-instructor-name" type="text" placeholder="Enter Instructor Name" required>
        <input id="course-price" type="text" placeholder="Enter Price" required>
        <button type="submit" class="btn-add" onclick="addcard()">Add Card</button>
    </form>

    <div class="cards-container" id="cards-container"> </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
